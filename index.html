<!DOCTYPE html>
<html lang="en">

<head>
  <title>Site under construction</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/icons/favicon.png" />
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="simpleslide100">
    <div class="simpleslide100-item bg-img1" style="background-image: url('images/bg01.jpg');"></div>
    <div class="simpleslide100-item bg-img1" style="background-image: url('images/bg02.jpg');"></div>
    <div class="simpleslide100-item bg-img1" style="background-image: url('images/bg03.jpg');"></div>
  </div>
  <div class="flex-col-c-sb size1 overlay1">

    <div class="w-full flex-w flex-sb-m p-l-80 p-r-80 p-t-22 p-lr-15-sm">
      <div class="wrappic1 m-r-30 m-t-10 m-b-10">
        <a href="#"><img src="images/icons/logo.png" alt="yourLogo"></a>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle btn-sm" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-language"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" onclick="loadData('en')"><img src="/images/flag-uk-16px.png" alt="UK"> English</a>
          <a class="dropdown-item" onclick="loadData('es')"><img src="/images/flag-co-16px.png" alt="CO"> Espa√±ol</a>
        </div>
      </div>

    </div>
    <div class="flex-col-c-m p-l-15 p-r-15 p-t-10 p-b-120">
      <h3 class="l1-txt1 txt-center p-b-20 respon1" id="hero_title">
        <!-- Coming Soon! -->
      </h3>
      <div class="alert alert-custom text-center" role="alert">
        <strong id="hero_subtitle">
          <!-- I'm working to come back with a better version // See u there! :) -->
        </strong>
      </div>

      <div class="flex-w flex-c-m cd100">
        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 days">7</span>
          <span class="s1-txt1 where1 p-l-35" id="hero_days">
            <!-- Days -->
          </span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 hours">12</span>
          <span class="s1-txt1 where1 p-l-35" id="hero_hours">
            <!-- Hours -->
          </span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 minutes">0</span>
          <span class="s1-txt1 where1 p-l-35" id="hero_minutes">
            <!-- Minutes -->
          </span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 seconds">0</span>
          <span class="s1-txt1 where1 p-l-35" id="hero_seconds">
            <!-- Seconds -->
          </span>
        </div>
      </div>
    </div>

    <div class="flex-w flex-c-m p-b-45">
      <a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5" target="blank_">
        <i class="fa fa-linkedin"></i>
      </a>
      <a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5" target="blank_">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5" target="blank_">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="#" class="size3 flex-c-m how-social trans-04 m-r-3 m-l-3 m-b-5" target="blank_">
        <i class="fab fa-dev"></i>
      </a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/5eca5ed3b1.js" crossorigin="anonymous"></script>
  <!--=========================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--=========================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--=========================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--=========================================================================-->
  <script src="vendor/countdowntime/moment.min.js"></script>
  <script src="vendor/countdowntime/moment-timezone.min.js"></script>
  <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <script>
    $('.cd100').countdown100({
      /*Set Endtime here*/
      /*Endtime must be > current time*/
      endtimeYear: 2021,
      endtimeMonth: 2,
      endtimeDate: 1,
      endtimeHours: 0,
      endtimeMinutes: 0,
      endtimeSeconds: 0,
      timeZone: "America/Bogota"
      // ex:  timeZone: "America/New_York"
      //go to " http://momentjs.com/timezone/ " to get timezone
    });
  </script>
  <script src="vendor/tilt/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <!--===================================================== Multilanguage feature-->
  <script src="multilanguage.js"></script>
  <!--===================================================== Main JS for countdown-->
  <script src="js/main.js"></script>
</body>

</html>
